<div class="sign-container">
  <ul class="nav nav-pills nav-justified mb-3" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" (click)="onSwitchForm(0)">
        {{ userTypes[1] }}
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" (click)="onSwitchForm(-1)">
        {{ userTypes[0] }}
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" (click)="onSwitchForm(1)">
        {{ userTypes[2] }}
      </button>
    </li>
  </ul>

  <!-- Contenedor para los formularios segÃºn el tipo de usuario -->
  <ng-container [ngSwitch]="userTypes[1]">
    <sign-in-form-user-c *ngSwitchCase="'User'"></sign-in-form-user-c>
    <sign-in-form-client-c *ngSwitchCase="'Client'"></sign-in-form-client-c>
    <sign-in-form-team-c *ngSwitchCase="'Team'"></sign-in-form-team-c>
  </ng-container>
</div>
