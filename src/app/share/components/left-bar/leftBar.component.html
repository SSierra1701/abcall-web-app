<nav class="margin"
  [ngClass]="{
    sidebar: true,
    active: isActive()
  }"
>
  <section class="top">
    <div class="logo">
      <h1 class="title nav-item">ABCall</h1>
      <i (click)="updatePosition()" class="bx bx-menu menu"></i>
    </div>
  </section>
  <ul>
    <li *ngFor="let item of items">
      <a [routerLink]="item.routeLink" routerLinkActive="nav-item-active">
        <i class="{{ item.icon }}"></i>
        <span class="nav-item">{{ item.label }}</span>
      </a>
    </li>
  </ul>
  
</nav>
